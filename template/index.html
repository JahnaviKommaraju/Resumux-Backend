<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container py-5">

      <!-- For demo purpose -->
      <header class="text-white text-center">
          <h1 class="display-4">Jobify Matcher</h1>
          <p class="lead mb-0">Click Upload And Wait for the Magic</p>
          <p class="mb-5 font-weight-light">By
              <a href="https://github.com/JahnaviKommaraju" class="text-white">
                  <u>jahnavi Kommaraju</u>
              </a>
          </p>
      </header>
  
  
      <div class="row py-4">
          <div class="col-lg-6 mx-auto">
            <form method="POST" action = "http://127.0.0.1:80/upload" enctype="multipart/form-data" >
              <!-- Upload image input-->
              <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                  <input id="upload" type="file" name="file" onchange="document.getElementById('ff').innerText = document.getElementById('upload').value;" class="form-control border-0">
                  <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                  <div class="input-group-append">
                      <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                  </div>
                  
              </div>
              <div class="d-flex justify-content-center mb-3 px-2 py-2">
                <button type="submit" class="simple">Submit</button>

                
            </div>
    
  
            </form>
    
              <!-- Uploaded image area-->
              <p id="ff" class=" image-area font-italic text-white text-center">The File uploaded will be show inside the box.</p>
  
          </div>
      </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="/static/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
